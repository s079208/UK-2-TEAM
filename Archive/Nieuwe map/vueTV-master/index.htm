<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>VueTV</title>

    <script src="https://unpkg.com/vue-select@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">

    <script src="https://vuetv.acmoore.co.uk/js/vue-bundle.js"></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="app">
        <div>

            <v-select 
                label="title" 
                :options="results" 
                @search="searchVideos"
                @input="fetchVideo"
            ></v-select>

            <youtube ref="youtube" :video-id="video_id" :player-vars="playerVars"></youtube>

            <nav>
                <button @click="playVideo">play</button>
                <button @click="pauseVideo">pause</button>
                <button @click="addQueue">Add to queue</button>
            </nav>

            <div>
                <h2>Listen to your queue</h2>
                <button @click="skip">Skip</button>
                <ul>
                  <li v-for="(queued, index) in queue">
                    <a :class="index" href="#" v-on:click.prevent="fetchVideo(queued)">
                        <img :src="queued.image" :alt="queued.title">
                        {{ queued.title }}
                    </a>
                    <button @click="removeQueue(index)">Remove from queue</button>
                  </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
